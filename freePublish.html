<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/publish.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- <span class="big-circle"></span> -->
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Upload your book</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container">
              <input type="message" name="book" class="input"></textarea>
              <label for="">Book Name/Title</label>
              <span>Book Title/Name</span>
            </div>

            <div>
               <input type="submit" value="upload your book" class="btn" /> <input type="submit" value="Upload your cover" class="btn" /> 
            </div>
            
            <!-- <div>
              <input type="submit" value="schedule a call" class="btn" />
            </div> -->
            
         
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
